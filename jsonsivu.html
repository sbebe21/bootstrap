<!DOCTYPE html>

<html lang="fi">

<head>

    <title>JSON Git Sbebe21</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <h1>Sbebe21 JSON testisivu</h1>

    <div id="vastaus">

    </div>

    <script>

        //funktio joka kirjoittaa haetun datan halutussa muodalla HTML-sivulle

        function kerro(data) {

            var teksti = "";

            teksti = "<h1>" + data.tietoa + "</h1>";

            teksti = teksti + "<p>" + "<b>" + "Tietoa" + "</b>" + "<br>"

                + data.yhteystiedot.lisaa + "<br>"

                + data.yhteystiedot.vielakin + "</p>";

            document.getElementById("vastaus").innerHTML = teksti;

        }


        //Tähän kirjoita oman JSON tietueesi URL

        fetch('https://sbebe21.github.io/bootstrap/sbebe21.json')


            // Muunnetaan vastaus JSON muotoon

            .then(function (response) {

                return response.json();

            })


            //Käsitellään muunnettu (eli JSON muotoinen) vastaus

            .then(function (responseJson) {

                // Kutsutaan funktiota ja välitetään sille json-vastaus

                kerro(responseJson);

            })


            // Jos tuli jokin virhe

            .catch(function (error) {

                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";

            })

    </script>

</body>


</html>
