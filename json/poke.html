<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minun sivustoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-sm" style="background-color:#ffc107">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://img.freepik.com/premium-vector/strawberry-icon-vector-illustration-with-flat-design-style-cute-fruits-vector-illustration_193397-23.jpg?w=360"
                         alt="Logo" style="width:40px;" class="rounded pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://sbebe21.github.io/bootstrap/json/index.html">Etusivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://sbebe21.github.io/bootstrap/json/toteutus.html">Toteutus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://sbebe21.github.io/bootstrap/json/poke.html">Pokehaku</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container"><br><br><br>
            <h1>Pokemon-haku</h1>
            <p>
                <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
                <button onclick="poke()">Hae</button><br><br><button onclick="kaanna()">Käännä</button><br>
            </p>
            <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
            <p id="kuva2"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="order"></p> 
            <p id="vastaus"></p>

            <script>
                function poke() {
                    const pokeName = document.getElementById("pokemonName").value.toLowerCase();
                    let name = document.getElementById("pokemonName").value;

                    fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
                        .then(function (response) {
                            if (!response.ok) {
                                throw new Error("Tietoa ei pystytä hakemaan.");
                            }
                            return response.json();
                        })
                        .then(function (responseJson) {
                            pokekuva(responseJson, name);
                        })
                        .catch(function (error) {
                            document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
                            document.getElementById("kuva2").innerHTML = "";
                            document.getElementById("nimi").innerHTML = "";
                            document.getElementById("weight").innerHTML = "";
                            document.getElementById("height").innerHTML = "";
                            document.getElementById("order").innerHTML = "";
                        });
                }

                function pokekuva(obj, name) {
                    let pokeurl = obj.sprites.front_default;
                    document.getElementById("kuva2").innerHTML = "<img src='" + pokeurl + "'>";
                    document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
                    document.getElementById("vastaus").innerHTML = "";
                    document.getElementById("pokemonName").value = "";
                }

                function kaanna() {
                    const pokeName = document.getElementById("pokemonName").value.toLowerCase();
                    let name = document.getElementById("pokemonName").value;

                    fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
                        .then(function (response) {
                            if (!response.ok) {
                                throw new Error("Pokemonia ei löytynyt");
                            }
                            return response.json();
                        })
                        .then(function (responseJson) {
                            poketakakuva(responseJson, name);
                        })
                        .catch(function (error) {
                            document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
                            document.getElementById("kuva2").innerHTML = "";
                            document.getElementById("nimi").innerHTML = "";
                             document.getElementById("weight").innerHTML = "";
                             document.getElementById("height").innerHTML = "";
                             document.getElementById("order").innerHTML = "";
                        });
                }

                               function poketakakuva(obj, name) {
                    let pokeurl = obj.sprites.back_default;
                    let weight = obj.weight;
                    let height = obj.height;
                    let order = obj.order;
                                   
                    document.getElementById("kuva2").innerHTML = "<img src='" + pokeurl + "'>";
                    document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
                    document.getElementById("vastaus").innerHTML = "";
                    document.getElementById("pokemonName").value = "";
                    document.getElementById("weight").innerHTML = "<b>" + weight +"</b>";
                    document.getElementById("height").innerHTML = "<b>" + height +"</b>";
                    document.getElementById("order").innerHTML = "<b>" + order +"</b>";

            </script>
        </div>
    </main>
</body>

</html>
