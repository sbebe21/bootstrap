</head>

<body>
    <main>
        <nav class="navbar navbar-expand-sm" style="background-color:#ffc107">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://img.freepik.com/premium-vector/strawberry-icon-vector-illustration-with-flat-design-style-cute-fruits-vector-illustration_193397-23.jpg?w=360"
                         alt="Logo" style="width:40px;" class="rounded pill">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container"><br><br><br>
            <h1>Sää Helsingissä</h1>
                        <p id="kello"></p>
            <p id="saa"></p>
            <p id="lampo"></p>
            <p id="tuuli"></p>
            <p id="vastaus"></p>
         
            <script>
                function haeSaa() {

                    fetch(`https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric`)
.then(function (response) {
                            if (!response.ok) {
                                throw new Error("Tietoa ei pystytä hakemaan.");
                            }
                            return response.json();
                        })
                        .then(function (responseJson) {
                            saatieto(responseJson);
                        })
                        .catch(function (error) {
                            document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan.</p>";
                            document.getElementById("kello").innerHTML = "";
                            document.getElementById("saa").innerHTML = "";
                            document.getElementById("lampo").innerHTML = "";
                            document.getElementById("tuuli").innerHTML = "";
                        });
                }

                function saatieto(obj, name) {
                    let time = new Date(obj.dt * 1000).toLocaleTimeString();
                    let weather = obj.weather[0].description;
                    let temp = obj.main.temp;
                    let wind = obj.wind.speed;
                    document.getElementById("kello").innerHTML = "<b>" + time + "</b>";
                    document.getElementById("saa").innerHTML = "<b>" + weather + "</b>";
                    document.getElementById("lampo").innerHTML = "<b>" + temp + "</b>";
                    document.getElementById("tuuli").innerHTML = "<b>" + wind + "</b>";
                }
                window.onload = haeSaa;
                        
            </script>
        </div>
    </main>
</body>

</html>
